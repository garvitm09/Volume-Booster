<!DOCTYPE html>
<html>
<head>
  <title>Volume Booster</title>
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>Volume Booster</h3>
  <input type="range" id="volumeRange" min="1" max="3" step="0.1" value="1">
  <button id="boostButton">Boost Volume</button>
  <script src="popup.js"></script>
</body>
</html>
